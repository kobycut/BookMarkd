api:
  name: "Bookmarkd API"
  description: "API for bookmarkd application"
  version: "1.0.0"
  base_url: "http://localhost:5001"

endpoints:
  
  # Health Check Endpoint
  - name: "Health Check"
    description: "Check the health status of the API"
    path: "/api/health"
    method: "GET"
  
  # Authentication Endpoints
  - name: "User Registration"
    description: "Create a new user account"
    path: "/api/auth/register"
    method: "POST"
    
  - name: "User Login"
    description: "Authenticate user and return access token"
    path: "/api/auth/login"
    method: "POST"
  
  - name: "User Logout"
    description: "Log out the current user and invalidate token"
    path: "/api/auth/logout"
    method: "POST"
    
  - name: "Get Current User"
    description: "Get information about the currently authenticated user"
    path: "/api/auth/me"
    method: "GET"
  
  # Goals Endpoints
  - name: "Create Goal"
    description: "Create a new reading goal (books, pages, or hours) with a target amount and time duration"
    path: "/api/goals"
    method: "POST"
  
  - name: "Get All Goals"
    description: "Retrieve all reading goals for the authenticated user with progress tracking"
    path: "/api/goals"
    method: "GET"
  
  - name: "Update Goal Progress"
    description: "Update the progress amount for a specific goal"
    path: "/api/goals/{goal_id}"
    method: "PUT"
  
  - name: "Delete Goal"
    description: "Delete a specific goal by ID"
    path: "/api/goals/{goal_id}"
    method: "DELETE"
  
  # Books Endpoints
  - name: "Create Book"
    description: "Add a new book to the authenticated user's library with title, author, page progress, optional OpenLibrary ID, and optional total pages"
    path: "/api/books"
    method: "POST"
  
  - name: "Get All Books"
    description: "Retrieve all books in the authenticated user's library with status (wishlist/reading/read), progress, and ratings"
    path: "/api/books"
    method: "GET"
  
  - name: "Delete Book"
    description: "Remove a book from the authenticated user's library by book ID"
    path: "/api/books/{book_id}"
    method: "DELETE"
  
  - name: "Update Book Progress"
    description: "Update the reading progress (page number) for a book and get updated details with recalculated status"
    path: "/api/books/{book_id}/progress"
    method: "PUT"
